<form action="" method="post" autocomplete="off">
     {% csrf_token %}

  <label for="cars">Choose a car:</label>

    <option value="Labelbox">Labelbox</option>
    <option value="Superanotate">Superanotate</option>
    <option value="Dataloop">Dataloop</option>

        </div>
        
    </div>

</form>
